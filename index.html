<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" media="screen" type="text/css" href="calculator.css"/>
        <title>Calculator</title>
    </head>
    <body>
        <div id="hiddenContainer">
            <div class="buttons" onclick='specCalc("log")'>ln</div>
            <div class="buttons" onclick='specCalc("sin")'>sin</div>
            <div class="buttons" onclick='specCalc("cos")'>cos</div>
            <div class="buttons" onclick ='specCalc("%")'>%</div>
            <div class="buttons" onclick="invert()">1&frasl;x</div>
            <div class="buttons" onclick='operator("%")'>mod</div>
            <div class="buttons" onclick='specCalc("abs")'>|x|</div>
        </div>
        <div id="container">
            <div id="screen"></div>
            <div id="options">
                <div class="optBtn" onclick="switchMode()">Scientific mode</div>
            </div>
            <div id="scientific">
                <div class="buttons" onclick="square()">x&sup2;</div>
                <div class="buttons" onclick="squareRoot()">&radic;</div>
                <div class="buttons" onclick='operator("^")'>x^n</div>
                <div class="buttons" onclick="usePi()">&pi;</div>
            </div>
            <div id="keyboard">  
                <div class="buttons" onclick="delCurr()">C</div>
                <div class="buttons" onclick="reset()">CE</div>
                <div class="buttons" onclick="del()">&larr;</div>
                <div class="buttons" onclick='operator("*")'>&times;</div>
                <div class="buttons" onclick='input("7")'>7</div>
                <div class="buttons" onclick='input("8")'>8</div>
                <div class="buttons" onclick='input("9")'>9</div>
                <div class="buttons" onclick='operator("/")'>&divide;</div>
                <div class="buttons" onclick='input("4")'>4</div>
                <div class="buttons" onclick='input("5")'>5</div>
                <div class="buttons" onclick='input("6")'>6</div>
                <div class="buttons" onclick='operator("+")'>+</div>
                <div class="buttons" onclick='input("1")'>1</div>
                <div class="buttons" onclick='input("2")'>2</div>
                <div class="buttons" onclick='input("3")'>3</div>
                <div class="buttons" onclick='operator("-")'>-</div>
                <div class="buttons" onclick='negative()'>&plusmn;</div>
                <div class="buttons" onclick='input("0")'>0</div>
                <div class="buttons" onclick='addDot()'>.</div>
                <div class="buttons" onclick='calculate()'>=</div>
            </div>
        </div>
        
        <script type="text/javascript" src="calculator.js"></script>
    </body>

</html>
